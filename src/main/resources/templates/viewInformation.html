<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>View Information</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="index" id="Soriana">Soriana</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="createCustomer">Create Customer <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewInformation">View customer information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loyalty">Verify age</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
    
      <div class="container-sm" style="margin-top: 32px; margin-bottom: 64px;">
      	
      	<form action="/view" method="get">
      	
			<h1 class="h3 mb-3 font-weight-normal" style="text-align: center;margin-top: 16px;border-top-width: 32px;padding-bottom: 32px;"
			>Look for an existing customer ID</h1>
			
			<div class="container-sm" id="consulta"> 
				<div class="form-group row">
					<label for="customerId" class="col-sm-3 col-form-label">ID</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="customerId" id="customerId" placeholder="Enter customer's Id">
					</div>
				</div>	
				
				<div class="form-group row">
					<div class="col-sm-9 offset-sm-3">
						<button type="submit" class="btn btn-secondary btn-lg btn-block">Retrieve Information</button>
					</div>
				</div>
				
			
			</div>
			
			

      	</form>      	      	
	
		</div> <!-- /container -->
		
		<div class="container" id="customerInfo">
		
			<table class="table">
			
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Phone Number</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<th th:text="${user.getCustomerId()}"></th>
						<th th:text="${user.getCustomerName()}"></th>
						<th th:text="${user.getCustomerNumber()}"></th>
						<th th:text="${user.getCustomerEmail()}"></th>
					</tr>
				
				</tbody>
				
			</table>
		</div>	
	</main>
	
    <footer class="container">
	    	<p>&copy; TCS Assignment 5 - Java Academy 2020</p>
    </footer>

</body>
</html>
